type Security {
  symbol: String
  profile: Profile
}

type Profile {
  price: Float
  beta: String
  volAvg: String
  mktCap: String
  lastDiv: String
  range: String
  changes: Float
  changesPercentage: String
  companyName: String
  exchange: String
  industry: String
  website: String
  description: String
  ceo: String
  sector: String
  image: String
}

extend type Query {
  security(
    symbol: String!
  ): Security
}

